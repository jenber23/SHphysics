<!DOCTYPE html>
<html>
  <head>
    <title>ShPhysics</title>
    <style>
    body {
        background: lightblue;
        font-family: monospace;
        font-size: 1.5em;
    }

    .db {
      background-color: #FED636;
      color: white;
      padding: 21px;
      font-size: 17px;
      border: solid;
      cursor: pointer;
    }

    .dd {
      position: relative;
      display: inline-block;
    }

  .dd-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    z-index: 1;
  }

  .dd-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dd-content a:hover {
    background-color: lightgrey
  }

  .dd:hover .dd-content {
    display: block;
  }

  .dd:hover .db {
    background-color: #D7AD08;
  }
  </style>
  </head>
