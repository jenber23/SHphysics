<!DOCTYPE html>
<html>
  <head>
    <title>ShPhysics</title>
    <style>
    body {
        background-image: linear-gradient(#A3E4D7, white);
        background-size: 100px 900px;
        font-family: monospace ;
        font-size: 1.5em;
    }

    header{
      position:relative;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 90px;
      background-color: #A3E4D7;
    }

    .db {
      background-color: #F4D03F;
      color: white;
      padding: 21px;
      font-size: 17px;
      border: solid;
      cursor: pointer;
    }

    .dd {
      position: relative;
      display: inline-block;
    }

  .dd-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    z-index: 1;
  }

  .dd-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dd-content a:hover {
    background-color: lightgrey
  }

  .dd:hover .dd-content {
    display: block;
  }

  .dd:hover .db {
    background-color: #D7AD08;
  }
  h1 {
    color: black;
    -webkit-text-fill-color: white;
    -webkit-text-stroke-width: 2px;
    -webkit-text-stroke-color: black;
  }
  /*.sup {
  position: relative;

  }*/
  </style>
  </head>
<body>
  <header>
  <center><h1>ShellHacks Physics</h1></center>
  <hr>
</header>
  <p></p>
  <center><p>Projectile Motion</p><center>
    <p></p>
      <div class="dd">
        <button class="db">Select an Equation</button>
        <div class="dd-content">
          <a href="#">v=v<sub>0</sub>+at</a>
          <a href="#">x=(v+v<sub>0</sub>)*t/2</a>
          <a href="#">x=v<sub>0</sub>t+&frac12at<sup>2</sup></a>

        </div>
      </div>

</html>
